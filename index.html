<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Cost</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="calculator-container">
    <div class="calculator">
      <form action="">
        <div class="campo">
          <label for="ingrediente">Ingrediente</label>
          <input type="text" id="ingrediente" name="ingrediente" maxlength="50">
        </div>
        <div class="campo">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" name="quantidade" maxlength="50">
        </div>
        <div class="campo">
          <label for="custo">Custo</label>
          <input type="number" id="custo" name="custo" maxlength="50">
        </div>
        <button type="submit" class="btnCalcular">Calcular</button>
      </form>



      <ul class="lista-ingredientes">
        <!-- aqui onde eu vou adicionar os ingredientes -->
      </ul>
    </div>
  </section>


  <script type="module" src="./assets/script.js"></script>
</body>


</html>
