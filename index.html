<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Cost</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <section class="calculator-container">
    <div class="calculator">
      <form action="">
        <div class="campo ingrediente">
          <label for="ingrediente">Ingrediente</label>
          <input type="text" id="ingrediente" name="ingrediente" maxlength="50">
        </div>
        <div class="campo">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" name="quantidade" maxlength="50">
        </div>
        <div class="campo">
          <label for="custo">Custo</label>
          <input type="number" id="custo" name="custo" maxlength="50">
        </div>
        <div class="campo">
          <label for="utilizado">Utilizado</label>
          <input type="number" id="utilizado" name="utilizado" maxlength="50">
        </div>
        <div class="campo">
          <label for="porcoes">Porções</label>
          <input type="number" id="porcoes" name="porcoes">
        </div>
        <button type="submit" class="btnCalcular">Calcular</button>
      </form>

      <div class="cabeçalho">
        <p>Ingrediente</p>
        <p>Quantidade</p>
        <p>Custo</p>
        <p>Custo Qtd</p>
      </div>


      <ul class="lista-ingredientes">
        <!-- aqui onde eu vou adicionar os ingredientes -->
        <!-- <li><span>Farinha</span><span>1000</span><span>5,99</span><span>375</span><span class="fechar">X</span></li> -->
        <li>Farinha<span>1000</span><span>5,99</span><span>375</span><span class="fechar">X</span></li>
      </ul>
    </div>
  </section>


  <script type="module" src="./assets/script.js"></script>
</body>


</html>
